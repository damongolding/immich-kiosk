version: "3"
tasks:
  # Frontend tasks
  frontend:
    deps: [frontend-test, frontend-css, frontend-js, frontend-url-builder]
    dir: ./frontend
    desc: Run frontend linting
    cmds:
      - bun run lint

  frontend-install:
    dir: ./frontend
    desc: Install frontend dependencies
    cmds:
      - bun run i

  frontend-build:
    dir: ./frontend
    desc: Build frontend assets
    cmds:
      - bun run build

  frontend-test:
    dir: ./frontend
    desc: Run frontend tests
    cmds:
      - bun run test

  frontend-css:
    dir: ./frontend
    desc: Compile and minify CSS assets
    cmds:
      - bun run css

  frontend-js:
    dir: ./frontend
    desc: Build JavaScript assets
    cmds:
      - bun run js

  frontend-url-builder:
    dir: ./frontend
    desc: Build URL builder assets
    cmds:
      - bun run url-builder

  frontend-outdated:
    dir: ./frontend
    desc: Check for outdated frontend dependencies
    cmds:
      - bun outdated || true
