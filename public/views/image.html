<div class="frame {{if not .BackgroundBlur}}frame-black-bg{{end}}">
    {{if .BackgroundBlur }}
    <div class="frame--background">
        <img src="{{ .ImageBlurData }}" alt="" />
    </div>
    {{ end }}
    <div class="frame--image">
        <img
            class="{{if .FillScreen}}frame--image-fillscreen{{end}}"
            src="{{ .ImageData }}"
            alt=""
        />
    </div>
    {{if .ShowDate }}
    <div class="frame--date">{{ .Date }}</div>
    {{ end }}
</div>
