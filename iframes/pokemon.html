<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>iFrame demo</title>

        <style>
            html,
            body {
                width: 100%;
                min-height: 100%;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
            }
            h1 {
                padding: 1.5rem;
                background-color: rgba(0, 0, 0, 0.6);
                font-size: 3rem;
                border-radius: 1rem;
            }
        </style>
    </head>
    <body class="notranslate">
        <h1>Random Pokémon: <span id="pokemon-name"></span></h1>

        <script>
            // Cache Pokémon list to avoid redundant API calls
            let pokemonCache = null;
            const fallbackPokemon = [
                "Pikachu",
                "Charizard",
                "Bulbasaur",
                "Squirtle",
                "Eevee",
                "Mewtwo",
                "Gengar",
                "Gyarados",
                "Snorlax",
                "Dragonite",
            ];

            async function getRandomPokemon() {
                try {
                    let pokemonList;

                    // Use cache if available
                    if (pokemonCache) {
                        pokemonList = pokemonCache;
                    } else {
                        const response = await fetch(
                            "https://pokeapi.co/api/v2/pokemon?limit=100",
                        );
                        const data = await response.json();
                        pokemonList = data.results;
                        pokemonCache = pokemonList; // Save to cache
                    }

                    const randomPokemon =
                        pokemonList[
                            Math.floor(Math.random() * pokemonList.length)
                        ];

                    document.getElementById("pokemon-name").textContent =
                        capitalize(randomPokemon.name);
                } catch (err) {
                    console.error("Error fetching Pokémon:", err);
                    // Use fallback Pokémon if API fails
                    const fallbackName =
                        fallbackPokemon[
                            Math.floor(Math.random() * fallbackPokemon.length)
                        ];
                    document.getElementById("pokemon-name").textContent =
                        fallbackName;
                }
            }

            function capitalize(name) {
                return name.charAt(0).toUpperCase() + name.slice(1);
            }

            // Initial fetch and start looping
            getRandomPokemon();
            const updateInterval = 10000;
            let intervalId = setInterval(getRandomPokemon, updateInterval);
        </script>
    </body>
</html>
